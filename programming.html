<html>
    <head>
        <title>
            My programming 
        </title>
        <link rel="stylesheet" href="styles.css">
       
        <script>
            function add() {
                x = document.getElementById("x").value
                x = Number(x)
                y = document.getElementById("y").value
                y = Number(y)
                let result =x+y;
                document.getElementById("result").innerHTML = result;
            }
            function subtract() {
                x = document.getElementById("x").value
                x = Number(x)
                y = document.getElementById("y").value
                y = Number(y)
                let result = x-y;
                document.getElementById("result").innerHTML = result;
            } 
            function multiply() {
                x = document.getElementById("x").value
                x = Number(x)
                y = document.getElementById("y").value
                y = Number(y)
                let result = x * y;
                document.getElementById("result").innerHTML = result;
            }
            function divide() {
                x = document.getElementById("x").value
                x = Number(x)
                y = document.getElementById("y").value
                y = Number(y)
                let result = x / y;
                document.getElementById("result").innerHTML = result;
            }
            function powerof() {
                x = document.getElementById("x").value
                x = Number(x)
                y = document.getElementById("y").value
                y = Number(y)
                let result = x ** y; 
                document.getElementById("result").innerHTML = result;
            }
            function display_numbers() {
                let numbers = ""
                for ( let i =0; i <20; i++) {
                    numbers=numbers+ "<br>" + i
                }
                document.getElementById("my_text").innerHTML = numbers
            }
            function display_stars() {
                let numbers = ""
                for ( let i =0; i <20; i++) {
                    numbers=numbers+ "<br>" + "*"
                }
                document.getElementById("my_text").innerHTML = numbers
            }
            function display_rectangles() {
                let numbers = ""
                for ( let i =0; i <6; i++) {
                    for ( let j =0; j <5; j++) {
                        numbers=numbers+ "*"
                    }
                    numbers=numbers+"<br/>"
                }
                document.getElementById("my_text").innerHTML = numbers
            }
            function test_loop() {
                let numbers = ""
                for ( let i =0; i <6; i++) {
                    for ( let j =0; j <5; j++) {
                        numbers=numbers+ " " + j
                    }
                    numbers=numbers+"<br/>"
                }
                document.getElementById("my_text").innerHTML = numbers
            }
        </script>
    </head>
